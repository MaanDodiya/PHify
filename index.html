<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<script src="https://use.fontawesome.com/e15bc1541e.js" async></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
	<script src="js/script.js" async></script>
	<title>Phify</title>
</head>



<body>
	<div class="container">
		<div class="github">
			<a href="https://github.com/MaanDodiya/"><i class="fa fa-github"></i> Maan Dodiya</a></div>
		<div class="logo">
			<h1>
				<div class="phify-container">PH<span class="ify">ify</span></div>
			</h1>
			<div class="tagline">Local Video Browser</div>
		</div>
		<button>Browse</button>
		<input type="file" id="filepicker" name="fileList" webkitdirectory multiple />
		<footer>
			Made with <i class="fa fa-heart pulse"></i>
			<div>2Di Productions, 2020</div>
		</footer>
	</div>
</body>

</html>
